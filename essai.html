<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Icon - Entité HTML</title>
    <style>
        /* CSS simple pour styliser l'élément */
        .dropdown-label {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        /* Style spécifique pour l'icône dans le span */
        .dropdown-icon {
            margin-left: 5px; /* Petit espace à gauche du texte */
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <p>Cliquez sur le texte ci-dessous pour ouvrir le menu :</p>

    <div class="dropdown-label">
        Options de tri
        <span class="dropdown-icon">&#9660;</span>
    </div>
    
    <div class="dropdown-label">
        Filtre
        <span class="dropdown-icon">&#x25BC;</span>
    </div>

</body>
</html>
